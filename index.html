<script>
    const TAI_TO_CM = 30.3;
    const TAI_TO_INCH = 11.93;
    let cart = [];
    let livePrice = 0;
    let currentStatus = "";

    function initDates() {
        const today = new Date();
        const twoWeeksLater = new Date();
        twoWeeksLater.setDate(today.getDate() + 14);
        document.getElementById('date_receive').value = today.toISOString().split('T')[0];
        document.getElementById('date_deliver').value = twoWeeksLater.toISOString().split('T')[0];
    }

    function calculateLive() {
        const mode = document.getElementById('mode').value;
        const warningEl = document.getElementById('liveWarning');
        warningEl.innerText = "";
        currentStatus = "";
        
        if (mode === 'normal' || mode === 'board') {
            const Lt = (parseFloat(document.getElementById('L_input').value) || 0) / 100;
            const Wt = (parseFloat(document.getElementById('W_input').value) || 0) / 100;
            const pLt = (parseFloat(document.getElementById('padL_input').value) || 0) / 100;
            const pWt = (parseFloat(document.getElementById('padW_input').value) || 0) / 100;
            
            if (Lt > 0 && Wt > 0) {
                const tL = Lt + pLt; const tW = Wt + pWt;
                document.getElementById('innerL_txt').innerText = (tL * TAI_TO_CM).toFixed(1);
                document.getElementById('innerW_txt').innerText = (tW * TAI_TO_CM).toFixed(1);
                document.getElementById('innerTai_txt').innerText = `${tL.toFixed(2)}x${tW.toFixed(2)}`;

                if (mode === 'normal') {
                    const baseRate = parseInt(document.getElementById('baseRate').value);
                    let multiplier = 1.0; let laborExtra = 0;
                    const perimeter_cm = (tL + tW) * 2 * TAI_TO_CM;
                    if (Math.max(tL, tW) * TAI_TO_CM > 120 || perimeter_cm > 480) {
                        currentStatus = " (ç‰¹å¤§ä»¶)";
                        multiplier = (perimeter_cm >= 700) ? 1.5 : 1.3;
                        laborExtra = (perimeter_cm >= 700) ? 5000 : 3000;
                        warningEl.innerText = "âš ï¸ ç‰¹å¤§ä»¶æº¢åƒ¹å·²è¨ˆå…¥";
                    }
                    livePrice = Math.round((tL + tW) * baseRate * multiplier + laborExtra);
                    if(document.getElementById('addAcrylic').checked) livePrice += Math.round(tL * tW * (multiplier > 1.0 ? 120 : 80));
                } else {
                    const L_inch = tL * TAI_TO_INCH; const W_inch = tW * TAI_TO_INCH;
                    const totalCai = (L_inch * W_inch) / 144;
                    const boardBase = Math.round(totalCai * 80);
                    const lBaseValue = parseInt(document.getElementById('lFrameType').value);
                    const lFramePrice = Math.round((L_inch + W_inch) * lBaseValue);
                    
                    document.getElementById('inch_txt').innerText = `${L_inch.toFixed(1)}" x ${W_inch.toFixed(1)}"`;
                    document.getElementById('cai_txt').innerText = totalCai.toFixed(2);
                    livePrice = boardBase + lFramePrice;
                }
                if (livePrice < 350) livePrice = 350;
            } else { livePrice = 0; }
        } else {
            livePrice = parseInt(document.getElementById('scrollSize').value.split(',')[1]);
        }
        document.getElementById('liveTotal').innerText = livePrice.toLocaleString();
    }

    function toggleMode() {
        const mode = document.getElementById('mode').value;
        document.getElementById('size-inputs').style.display = (mode === 'scroll') ? 'none' : 'block';
        document.getElementById('scroll-inputs').style.display = (mode === 'scroll') ? 'block' : 'none';
        document.getElementById('frame-select-box').style.display = (mode === 'board') ? 'none' : 'block';
        document.getElementById('acrylic-box').style.display = (mode === 'board') ? 'none' : 'block';
        document.getElementById('board-options').style.display = (mode === 'board') ? 'block' : 'none';
        document.getElementById('boardDetail').style.display = (mode === 'board') ? 'block' : 'none';
        calculateLive();
    }

    function addToCart() {
        if (livePrice <= 0) return alert("è«‹è¼¸å…¥å°ºå¯¸");
        const mode = document.getElementById('mode').value;
        let title = ""; let spec = "";
        
        if(mode === 'normal') {
            title = document.getElementById('baseRate').options[document.getElementById('baseRate').selectedIndex].text + currentStatus;
            spec = `å°ºå¯¸ï¼š${document.getElementById('innerTai_txt').innerText}å°º`;
        } else if(mode === 'board') {
            const lRate = parseInt(document.getElementById('lFrameType').value);
            const lName = document.getElementById('lFrameType').options[document.getElementById('lFrameType').selectedIndex].text;
            title = "åœ‹ç•«è£±æ¿" + (lRate > 0 ? ` (+${lName})` : "");
            spec = `å°ºå¯¸ï¼š${document.getElementById('innerTai_txt').innerText}å°º`;
        } else {
            title = `ç«‹è»¸ - ${document.getElementById('scrollSize').value.split(',')[0]}`;
            spec = `å›ºå®šè¦æ ¼`;
        }

        cart.push({ title, price: livePrice, spec });
        renderCart();
    }

    function renderCart() {
        const tbody = document.getElementById('cartItems');
        tbody.innerHTML = ""; let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            tbody.innerHTML += `<tr><td style="padding:8px; border-bottom:1px solid #eee;"><b>${item.title}</b><br><small>${item.spec}</small></td><td style="padding:8px; border-bottom:1px solid #eee;">${item.price.toLocaleString()}</td><td class="no-print" style="padding:8px; border-bottom:1px solid #eee;"><button class="btn-delete" onclick="cart.splice(${index},1);renderCart();">âŒ</button></td></tr>`;
        });
        document.getElementById('grandTotal').innerText = total.toLocaleString();
    }

    function checkoutMode() {
        if (cart.length === 0) return alert("æ¸…å–®æ˜¯ç©ºçš„");
        document.getElementById('p_name').innerText = document.getElementById('cust_name').value || "æœªå¡«";
        document.getElementById('p_phone').innerText = document.getElementById('cust_phone').value || "æœªå¡«";

        document.getElementById('inputSection').classList.add('hidden');

    function resetAndBack() {
        if(!confirm("ç¢ºå®šè¦æ¸…ç©ºä¸¦é–‹å§‹æ–°è¨‚å–®å—ï¼Ÿ")) return;
        cart = []; renderCart();

        initDates(); calculateLive();
        document.getElementById('inputSection').classList.remove('hidden');

        document.getElementById('resetBtn').classList.add('hidden');
    }

</script>
